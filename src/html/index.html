<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trump Factbase Parser</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/index.css">
    <script type="text/javascript" src="src/js/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input type="text" class="search-bar"\>
        <p>Paste in your link. It should look like "https://factba.se/transcript/donald-trump-speech-...."</p>
      </div>


      <div class="submit">
        <p>GET SPEECH</p>
      </div>

      <h2 class="speech-title"></h2>
      <textarea rows="35" cols="260" class="result"></textarea>
    </div>

    <div class="about">
      <p>This application is open source: view on <a href="http://github.com/nwnorris/factbase_transcript">GitHub</a></p>
      <p>Developed by Nate Norris - <a href="http://github.com/nwnorris">github.com/nwnorris</a> - nate@nnorris.com</p>
    </div>

    <script src="src/js/index.js"></script>
  </body>
</html>
